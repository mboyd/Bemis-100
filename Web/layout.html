<!DOCTYPE html>
<html>
	<head>
		<title>LEDWeb Alpha</title>
		<link href='/static/stylesheets/bemis100.css' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
		<script src='/static/javascripts/jquery-1.5.min.js'></script>
		<script src='/static/javascripts/bemis100.js'></script>
		<script src='/static/javascripts/socket.io.min.js'></script>
	</head>

	<body>  
		<div id='content'>
			<div id='header'>
				<h1>Bemis 100</h1>
			</div>

			<div id='left_bar'>
				<div id='current'>
					<h2>Playing</h2>
					<ul>
						<li>No pattern</li>
					</ul>
				</div>
				<div id='queue'>
					<h2>Queue</h2>
					<ul>
						<li>Loading...</li>
					</ul>
				</div>
			</div>
			<div id='liveview'>
				<canvas id='canvas'>Waiting for data...</canvas>
				<div id='play_controls' class='controls'>
					<a id='play_pause' class='play' href='#'>Play</a> &nbsp;&nbsp;|&nbsp;&nbsp;
					<a class='next' href='#'>Next</a>
				</div>
				<div id='status'>
					<span id='connection'>Status: disconnected</span>&nbsp;&nbsp;
					<span id='framerate'></span>
				</div>
			</div>


			<div id='writers'>
				<h2>Writers</h2>
				<div id='writer_list'>
					<ul>
						<span>(No hardware writers active)</span>
					</ul>
				</div>
				<div id='writer_controls' class='controls'>
					<select name="writers">
					</select>
					<select name="ports">
					</select>
					<!-- <form id='new_writer' action='/add_writer' enctype='multipart/form-data'> -->
					<!-- </form> -->
				</div>
				<div class='controls'>
					<a id='add_writer' href='#'>Add Writer</a>
				</div>
			</div>
			<div id='patterns'>
				<h2>Patterns <!--<a href='#'>New Pattern</a>--></h2>
				{% autoescape None %}
				{{patterns_html}}

			</div>

			<div id='upload'>
				<form action='/upload' method='post' enctype="multipart/form-data">
					<label for='pattern'>Upload a pattern</label>
					<input type='file' name='pattern'>
					<input type='submit' value='Upload'>
				</form>
			</div>
		</div>
	</body>
</html>
